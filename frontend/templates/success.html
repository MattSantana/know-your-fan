<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário Criado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-green-600 mb-4">Usuário Criado com Sucesso!</h1>
        <p class="text-gray-700 mb-4">Você será redirecionado para o upload de documentos em <span
                id="countdown">5</span> segundos...</p>
        <a href="/upload" class="text-blue-500 hover:underline">Ir agora</a>
        <script>
            let countdown = 5;
            const countdownElement = document.getElementById("countdown");
            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = "/upload";
                }
            }, 1000);
        </script>
    </div>
</body>

</html>
