<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Seu Perfil</h1>
        <p class="text-gray-700 mb-2"><strong>Nome:</strong> {{ user.name }}</p>
        <p class="text-gray-700 mb-2"><strong>CPF:</strong> {{ user.cpf }}</p>
        <p class="text-gray-700 mb-2"><strong>EndereÃ§o:</strong> {{ user.address }}</p>
        <p class="text-gray-700 mb-2"><strong>Interesses:</strong> {{ user.interests }}</p>
        <p class="text-gray-700 mb-2"><strong>Atividades:</strong> {{ user.activities }}</p>
        <p class="text-gray-700 mb-2"><strong>Identidade Verificada:</strong> {{ user.identity_verified }}</p>
        <p class="text-gray-700 mb-4"><strong>Perfil de Esports Verificado:</strong> {{ user.esports_verified }}</p>
        <a href="/delete_user" class="block text-red-500 hover:underline text-center mb-4">Deletar Perfil</a>
        <a href="/" class="block text-blue-500 hover:underline text-center">Voltar</a>
    </div>
</body>

</html>
