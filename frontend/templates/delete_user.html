<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
        {% if user %}
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Deletar Perfil</h1>
        <p class="text-gray-700 mb-4">Tem certeza que deseja deletar o perfil de <strong>{{ user.name }}</strong>?</p>
        <form action="/delete_user" method="post">
            <button type="submit" class="bg-red-600 text-white p-2 rounded hover:bg-red-700 mb-4">Sim, Deletar</button>
        </form>
        <a href="/profile" class="text-blue-500 hover:underline">Cancelar</a>
        {% else %}
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Nenhum Usuário Encontrado</h1>
        <p class="text-gray-700 mb-4">Não há usuários para deletar.</p>
        <a href="/" class="text-blue-500 hover:underline">Voltar</a>
        {% endif %}
    </div>
</body>

</html>
