<!DOCTYPE html>
<html>

<head>
    <title>Redes Sociais</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Vincular Redes Sociais</h1>
        <form action="/social" method="post" class="space-y-4">
            <input type="text" name="twitter_url" placeholder="URL do Twitter/X" class="border p-2 w-full" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Vincular</button>
        </form>
        <a href="/" class="block mt-4 text-blue-500">Voltar</a>
    </div>
</body>

</html>
