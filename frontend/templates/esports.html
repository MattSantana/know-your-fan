<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Perfil de Esports</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Validação de Perfil de Esports</h1>
        <p class="text-gray-600 mb-4">Insira a URL do seu perfil de esports (ex.: Twitch, Twitter).</p>
        <form action="/esports-profile" method="post">
            <div class="mb-4">
                <label for="url" class="block text-gray-700 font-medium mb-2">URL do Perfil</label>
                <input type="text" id="url" name="url" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Validar</button>
        </form>
        <a href="/profile" class="block mt-4 text-blue-500 hover:underline text-center">Voltar ao Perfil</a>
    </div>
</body>

</html>
